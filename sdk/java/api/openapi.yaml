info:
  contact:
    name: FlowUs API Support
    url: https://flowus.cn
  description: FlowUs Developer API - 
  title: FlowUs API
  version: 1.0.0
servers:
- description: 生产环境
  url: https://api.flowus.cn
- description: 测试环境
  url: https://api.flowus.cn
security:
- bearerAuth: []
tags:
- description: 数据库相关操作
  name: 数据库
- description: 页面相关操作
  name: 页面
- description: 块相关操作
  name: 块
paths:
  /v1/databases:
    post:
      description: 在现有页面下创建一个新的数据库
      operationId: createDatabase
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDatabaseRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Database"
          description: 数据库创建成功
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 请求参数错误
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 未授权
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 权限不足
      summary: 创建数据库
      tags:
      - 数据库
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/databases/{database_id}:
    get:
      description: 根据ID获取数据库对象
      operationId: getDatabase
      parameters:
      - description: 数据库ID
        explode: false
        in: path
        name: database_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Database"
          description: 成功获取数据库
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 数据库不存在
      summary: 获取数据库
      tags:
      - 数据库
      x-accepts:
      - application/json
    patch:
      description: 更新数据库的属性
      operationId: updateDatabase
      parameters:
      - description: 数据库ID
        explode: false
        in: path
        name: database_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDatabaseRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Database"
          description: 数据库更新成功
      summary: 更新数据库
      tags:
      - 数据库
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/databases/{database_id}/query:
    post:
      description: 获取数据库中的页面列表，支持分页
      operationId: queryDatabase
      parameters:
      - description: 数据库ID
        explode: false
        in: path
        name: database_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QueryDatabaseRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueryDatabaseResponse"
          description: 查询成功
      summary: 查询数据库
      tags:
      - 数据库
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/pages:
    post:
      description: 在页面或数据库中创建新页面
      operationId: createPage
      requestBody:
        content:
          application/json:
            examples:
              create_page_in_database:
                summary: 在数据库中创建页面
                value:
                  parent:
                    database_id: d9824bdc-8445-4327-be8b-5b47500af6ce
                  icon:
                    type: emoji
                    emoji: 📝
                  cover:
                    type: external
                    external:
                      url: https://example.com/cover.jpg
                  properties:
                    标题:
                      type: title
                      title:
                      - text:
                          content: 我的新页面
                    描述:
                      type: rich_text
                      rich_text:
                      - text:
                          content: 这是页面描述
                    状态:
                      type: select
                      select:
                        name: 进行中
                    完成:
                      type: checkbox
                      checkbox: false
                    截止日期:
                      type: date
                      date:
                        start: 2024-01-15
              create_page_under_page:
                summary: 在页面下创建子页面
                value:
                  parent:
                    page_id: a1b2c3d4-5678-9012-3456-789012345678
                  properties:
                    标题:
                      type: title
                      title:
                      - text:
                          content: 子页面标题
            schema:
              $ref: "#/components/schemas/CreatePageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                object: page
                id: a1b2c3d4-5678-9012-3456-789012345678
                createdAt: 2024-01-01T10:00:00.000Z
                createdBy:
                  object: user
                  id: bot-12345
                updatedAt: 2024-01-01T10:00:00.000Z
                updatedBy:
                  object: user
                  id: bot-12345
                archived: false
                properties:
                  title:
                    id: title
                    type: title
                    title:
                    - type: text
                      text:
                        content: 我的新页面
                  描述:
                    id: description
                    type: rich_text
                    rich_text:
                    - type: text
                      text:
                        content: 这是页面描述
                parent:
                  type: database_id
                  database_id: d9824bdc-8445-4327-be8b-5b47500af6ce
                url: https://flowus.cn/docs/a1b2c3d4-5678-9012-3456-789012345678
              schema:
                $ref: "#/components/schemas/CreatePageResponse"
          description: 页面创建成功
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 请求参数错误
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 未授权
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 权限不足
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 内部服务器错误
      summary: 创建页面
      tags:
      - 页面
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/pages/{page_id}:
    get:
      description: 根据ID获取页面对象
      operationId: getPage
      parameters:
      - description: 页面ID
        explode: false
        in: path
        name: page_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
          description: 成功获取页面
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: 页面不存在
      summary: 获取页面
      tags:
      - 页面
      x-accepts:
      - application/json
    patch:
      description: 更新页面的属性
      operationId: updatePage
      parameters:
      - description: 页面ID
        explode: false
        in: path
        name: page_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
          description: 页面更新成功
      summary: 更新页面属性
      tags:
      - 页面
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/blocks/{block_id}:
    delete:
      description: 删除指定块及其所有子块
      operationId: deleteBlock
      parameters:
      - description: 块ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteBlockResponse"
          description: 块删除成功
      summary: 删除块
      tags:
      - 块
      x-accepts:
      - application/json
    get:
      description: 根据ID获取块对象
      operationId: getBlock
      parameters:
      - description: 块ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
          description: 成功获取块
      summary: 获取块
      tags:
      - 块
      x-accepts:
      - application/json
    patch:
      description: 更新指定块的内容或属性
      operationId: updateBlock
      parameters:
      - description: 块ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBlockRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
          description: 块更新成功
      summary: 更新块
      tags:
      - 块
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/blocks/{block_id}/children:
    get:
      description: 获取指定块的子块列表
      operationId: getBlockChildren
      parameters:
      - description: 父块ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: 分页游标，使用子块的ID作为游标值
        explode: true
        in: query
        name: start_cursor
        required: false
        schema:
          type: string
        style: form
      - description: 每页记录数
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBlockChildrenResponse"
          description: 成功获取子块列表
      summary: 获取子块
      tags:
      - 块
      x-accepts:
      - application/json
    patch:
      description: 向指定块追加一个或多个子块
      operationId: appendBlockChildren
      parameters:
      - description: 父块ID
        explode: false
        in: path
        name: block_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppendBlockChildrenRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppendBlockChildrenResponse"
          description: 子块创建成功
      summary: 追加子块
      tags:
      - 块
      x-content-type: application/json
      x-accepts:
      - application/json
